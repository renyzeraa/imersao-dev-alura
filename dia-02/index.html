<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>Dia 2 - Conversor de Moeda</title>
</head>

<body>

  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="imersaodev-logo" alt="">

  <main>
    <div class="container">
      <header>
        <div class="text-content">
          <h1 class="page-title">
            Conversor de moedas
          </h1>
          <p class="page-subtitle">
            Digite o valor em Reais sem Cifrão (R$) e escolha para qual moeda quer converter. Utilize o . para os centavos ex: 24.50;
          </p>
        </div>

        <img src="https://c.tenor.com/agZ8PxiYWPsAAAAj/pepemoney-money-rain.gif" class="gif" alt="monkey with money">
      </header>

      <div class="value-content">
        <div class="enter-value"">
          <label for=" moeda">Insira o valor</label>
          <input type="number" id="valor" min="1" size="2" placeholder="ex: 25.00" />
        </div>
        <div class="converter-content">
          <button type="submit" onclick="converterLibra()" id="libra">Libra</button>
          <button type="submit" onclick="converterEuro()" id="euro">Euro</button>
          <button type="submit" onclick="converterDolar()" id="dolar">Dólar</button>
        </div>
        <div class="values-content">

          <h2 class="final-libra most-value">
            LI£ <span class="result-libra"></span>
          </h2>
          <h2 class="final-euro most-value">
            EU€ <span class="result-euro"></span>
          </h2>
          <h2 class="final-dolar most-value">
            US$ <span class="result-dolar"></span>
          </h2>

        </div>
      </div>
    </div>

  </main>

  <script src="./script.js"></script>

</body>

</html>
